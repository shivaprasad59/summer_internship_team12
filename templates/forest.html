<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Forest-Fire Prediction</title>

  <!-- CSS  -->
   <link rel="stylesheet" href="../static/styles.css">
</head>

<body >
        
  <h1>Forest Fire Prediction</h1>
  
             
    <div class="form-action ">
      <form action='/predict' method="POST" >
        <div>
          <div class="data">
            <div class="input-field">
              <label for="first_name" ><b></b></label>
              <br>
            <input   id="first_name" name='Temperature'type="text" class="validate" required placeholder="Temperature">
          </div>
          <div class="input-field">
  
            <label for="last_name"><b></b></label>
              <br>
            <input id="last_name"  name="Oxygen" type="text" class="validate" required placeholder="Oxygen">
  
          </div>
  
          <div class="input-field">
              <label for="_name"><b></b></label>
              <br>
            <input id="_name" name="Humidity" type="text" class="validate" required placeholder="Humidity">
  
          </div>
          </div>
          <div class="button1">
            <button type="submit" class="submit">Predict Probability</button>
        
          </div>
        </div>
  
        
  
           
      </form>
    </div>
      </div>

      <div >
        <br>
      <h4 class="prediction">{{pred}}</h4>
        <br>
      </div>

    </div>
  </div>

    <br><br>
  </div>
  </div>

  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  

  </body>
</html>
